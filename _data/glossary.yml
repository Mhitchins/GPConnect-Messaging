direct_patient_care: "The Caldicott Review defined it as a clinical, social or public health activity concerned with the prevention, investigation and treatment of illness and the alleviation of suffering of individuals. It includes supporting individuals' ability to function and improve their participation in life and society. It includes the assurance of safe and high quality care and treatment through local audit, the management of untoward or adverse incidents, person satisfaction including measurement of outcomes undertaken by one or more registered and regulated health or social care professionals and their team with whom the individual has a legitimate relationship for their care."
first_of_type: "The chosen recipient(s) to test the first deployment of the new capabilities."
sender: "A system which sends messages through MESH with an ITK3 FHIR message header"
receiver: "A system which receives messages through MESH with an ITK3 FHIR message header"
principal_supplier: "The name given to a group of suppliers who provide the GP's with the core system available under the GPSoC contract.'"
accreditation: "The action or process used to ensure that a system provider meets necessary criteria to use the GP Connect services."
assurance: "A set of activities intended to provide confidence that a system works as described and in a safe and secure way."
gpsoc_contract: "GP System of Choice contract whereby a number of suppliers have gained approval to offer services via a centrally controlled contract."
gpconnect_licence: "The terms and conditions for usage of the GP Connect service."
proxy_server: "A server that acts as an intermediary for requests from clients seeking resources from other servers"
spine: "Is a collection of national applications, services and directories which support the health and social care sector in the exchange of information in national and local IT systems"
mesh: "Messaging service for health and social care - The NHS asynchronous messaging platform."
itk3: "Interoperability Toolkit version 3. A FHIR&reg; profile for a message which contains standard message metadata to faciliate standard message handling options." 
federation: "A list of the organisations which are members of the federation, for example as a list of ODS codes."
odscode: "The indetifier of an NHS organisation as defined and published by the NHS Organisation Data Service"
